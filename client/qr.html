<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Document</title>
</head>
<body>
    <div class="container">
        <br><br>
        <center> <h4>PRUEBA DE AUTENTICACIÓN CON GOOGLE TOKEN</h4> </center>
        <br>
        <div class="card" >
            <div class="card-header">
                <div class="text-center">
                    <strong>(PASO 1)</strong> &nbsp;
                    DOBLE FACTOR DE AUTENTICACIÓN (GOOGLE) 
            </div>
            </div>
            <div class="text-center">
                <br>
             <img id="img-qr" class="" src="https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg"  alt="" height="200px" width="200px">
            </div>
            <div class="card-body">
                <div class="text-center">
              <h5 class="card-title">2FA</h5>
              <div class="text-center">
              <p class="card-text">Escanea el código QR con la APP Authenticator <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&hl=es_CL&gl=US">Link Android</a> &
            
                <a href="https://apps.apple.com/es/app/google-authenticator/id388497605">Link IOS</a> 
            </p>
            </div>

            <button onclick="refresQr()"class="btn btn-primary">
                Generar QR
            </button>
             
            </div>
          </div>
       
    </div>

    <div class="container">
        <br>
        <div class="card" >
            <div class="card-header">
                <div class="text-center">
                    <strong>(PASO 2)</strong> &nbsp;
                    VERIFICACIÓN TOKEN
            </div>
            </div>
            <div class="text-center">
                <br>
             
            </div>
            <div class="card-body">
                <div class="text-center">
              <h5 class="card-title">Ingrese su token </h5>
              <div class="text-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Ingrese Token de 6 dígitos</span>
                    </div>
                    <input id="token" type="text" class="form-control" placeholder="Ej 458931" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>

            <button onclick="verifyToken()"class="btn btn-primary">
                Validar Token
            </button>
             
            </div>
          </div>
       
    </div>


      
     


      
     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js" integrity="sha512-1Gn7//DzfuF67BGkg97Oc6jPN6hqxuZXnaTpC9P5uw8C6W4yUNj5hoS/APga4g1nO2X6USBb/rXtGzADdaVDeA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        var dataUser = {}

        async function refresQr() {
           let response = await fetch('http://localhost:8000/api/qr');
           if (response.ok) { // si el HTTP-status es 200-299
            // obtener cuerpo de la respuesta (método debajo)
            let json = await response.json();
                dataUser = json.data ;
                let img = document.getElementById("img-qr");  
                 img.setAttribute("src",json.rq); 

            } 
            
        }
        async function verifyToken() {

           let token = document.getElementById("token").value;
           let secret = dataUser.ascii;
           let enconding = 'ascii';

           let response = await fetch('http://localhost:8000/api/verify',{
                method:'POST',
                headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({token: token, secret: secret ,enconding:enconding })
           });
           if (response.ok) { // si el HTTP-status es 200-299
            // obtener cuerpo de la respuesta (método debajo)
            let json = await response.json();
             console.log(json);
             let title = json.verified? "TOKEN VALIDO" : "TOKEN INVALIDO"
             let description = json.verified? "El token es correcto" : "Verifique su token con su app mobile"
             let icon = json.verified? "success" : "error"
             showMessage(icon,title,description);

            } 
           
            
        }
        function showMessage(icon,title,description){
            Swal.fire({
            icon: icon,
            title: title,
            text: description,
            footer: ''
            });
        }
    </script>
</body>
</html>
